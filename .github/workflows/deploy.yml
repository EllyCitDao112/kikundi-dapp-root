name: ðŸš€ Deploy Root React App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - name: Set up Git user info
        run: |
          git config --global user.email "ellycit.international.dao.1.10@gmail.com"
          git config --global user.name "EllyCitDao112"
      - name: Set up GitHub Pages remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
    
      - run: npm run deploy
        env:
         CI: true
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
